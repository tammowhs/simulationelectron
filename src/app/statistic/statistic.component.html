<mat-card>
    <mat-card-header>
      <div class="w-100" fxLayout="row" fxLayoutAlign="space-between stretch">
        <div>
          <mat-card-title>Statistik</mat-card-title>
          <mat-card-subtitle>Tag: {{ simulationStepService.day | async }}</mat-card-subtitle>
        </div>
        <div>
          <button mat-button (click)="resetStatistics()" [disabled]="!(simulationStepService.simulationEnded | async)">Zur√ºcksetzen</button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart class="statistic-canvas"
              [chartType]="'line'"
              [labels]="lineChartLabels"
              [datasets]="lineChartData"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="true">
      </canvas>
    </mat-card-content>
  </mat-card>
